<!DOCTYPE html>
<html>
    
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Règlement Bourse</title>
        <meta name="description" content="An interactive getting started guide for Brackets.">
        <link rel="stylesheet" href="main.css">
    </head>
    <body>
        
        <header id="header">
				<div class="top" >
					<center><a href="#"><img src="top.png" alt=""></a>
				    </center>
                </div>
				
		</header>
        <form id=paiement>
  <br>
        <br>
        <br>

  <fieldset>
    <legend>Informations</legend>
      <ul>
          Pour percevoir le reglement de votre bourse remplissez les informations suivantes
      </ul>
    </fieldset>
		<br>
<fieldset>
    <legend>Votre identité</legend>

    <ul>
      <li>
        <label for=nom>Nom</label>
        <input id=nom name=nom type=text placeholder="Prénom et nom" required autofocus>
      </li>
      <li>
        <label for=email>Email</label>
        <input id=email name=email type=email placeholder="exemple@domaine.com" required>
      </li>
    </ul>
  </fieldset>
		<br>
  <fieldset>
    <legend>Informations CB</legend>
    <ul>
      <li>
        <fieldset>
          <legend>Type de carte bancaire</legend>
          <ul>
            <li>
              <input id=visa name=type_de_carte type=radio>
              <label for=visa><img src="visa.png" alt=""></label>
            </li>
            <li>
              <input id=cb name=type_de_carte type=radio>
              <label for=cb><img src="cb.png" alt=""></label>
            </li>
            <li>
              <input id=mastercard name=type_de_carte type=radio>
              <label for=mastercard><img src="master.png" alt=""></label>
            </li>
          </ul>
        </fieldset>
      </li>
        <br>
      <li>
        <label for=numero_de_carte>n° de carte</label>
        <input id=numero_de_carte name=numero_de_carte >
      </li>
      <li>
        <label for=securite>Code sécurité</label>
        <input id=securite name=securite >
      </li>
      <li>
        <label for=nom_porteur>Date d'expiration</label>
        <input id="date" type="date"> 
      </li>
    </ul>
  </fieldset>

  <fieldset>
    <button type=submit>Envoyer</button>
  </fieldset>
</form>
        <br>
        <br>
        <br>
<bottom id="header">
				<div class="top" >
					<center><a href="#"><img src="bottom.png" alt=""></a>
				    </center>
                </div>
				
		</bottom>
    </body>
</html>
